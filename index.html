<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/banner.css">
    <title>AluraGeek</title>
</head>
<body>
    <header>
        <div class="header__contenido">
            <div class="header__nav">
                <img class="header__img" src="assets/Logo.png" alt="Logo de AluraGeek">
                <input type="search" class="header__busqueda" name="busqueda_productos" placeholder="&#128269; ¿Qué desea buscar?">
                <button type="button" class="header__btn">Iniciar sesión</button>
            </div>
            <div class="banner__contenido">
                <h2 class="banner__titulo">Febrero promocional</h2>
                <h3 class="banner__descripcion">Productos seleccionados con 33% de descuento</h3>
                <button type="button" class="banner__btn">Ver consolas</button>
            </div>
        </div>
    </header>
    <main>
        <div class="productos__contenido">
            <div class="productos__galeria">
                <h2 class="productos__titulo">Star Wars</h2>
                <a href="" class="productos__enlace">
                    <h3 class="productos__ver">Ver todo &#10142;</h3>
                </a>
                <ul class="productos_lista">
                    <li class="producto__tarjeta">
                        <img src="" alt="" class="producto__imagen">
                        <h3 class="producto__nombre">ABC</h3>
                        <p class="producto__precio">$10</p>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
