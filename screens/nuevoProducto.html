<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/nuevoProducto.css">
    <link rel="stylesheet" href="../css/footer.css">
    <title>AluraGeek - Agregar nuevo producto</title>
</head>

<body>
    <header>
        <div class="header__contenido">
            <div class="header__nav">
                <img class="header__img" src="../assets/Logo.png" alt="Logo de AluraGeek">
                <input type="search" class="header__busqueda" name="busqueda_productos"
                    placeholder="&#128269; ¿Qué desea buscar?">
                <a href="productos.html" class="header__btn">Menú Administrador</a>
            </div>
        </div>
    </header>
    <main>
        <div class="nuevoProducto__contenido">
            <h2 class="nuevoProducto__titulo">Agregar nuevo producto</h2>
            <form action="" class="nuevoProducto__form">
                <div class="input__contenedor">
                    <input type="file" class="input imgUrl" accept="image/*" required data-tipo="imgURL">
                    <span class="input-error"></span>
                </div>
                <div class="input__contenedor">
                    <input type="text" class="input categoria" placeholder="Categoria" required data-tipo="categoria" data-tipo="categoria">
                    <span class="input-error"></span>
                </div>
                <div class="input__contenedor">
                    <input type="text" class="input nombreProducto" placeholder="Nombre del producto" required data-tipo="nombreProducto">
                    <span class="input-error"></span>
                </div>
                <div class="input__contenedor">
                    <input type="number" class="input precio" placeholder="Precio del producto" required data-tipo="precio" pattern="[0-9]" title="El precio debe escribirse usando puntos y/o comas" maxlength="9">
                    <span class="input-error"></span>
                </div>
                <div class="input__contenedor">
                    <input type="text" class="input descripcion" placeholder="Descripción del producto" required data-tipo="descripcion">
                    <span class="input-error"></span>
                </div>
                <button type="submit" class="nuevoProducto__btn">Agregar producto</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer__box">
            <div class="footer__contenido">
                <div class="footer__enlaces">
                    <img src="../assets/Logo.png" alt="Logo de AluraGeek" class="footer__logo">
                    <a href="#" class="footer__enlace">Quienes somos</a>
                    <a href="#" class="footer__enlace">Politica de privacidad</a>
                    <a href="#" class="footer__enlace">Programa de fidelidad</a>
                    <a href="#" class="footer__enlace">Nuestras tiendas</a>
                    <a href="#" class="footer__enlace">Quiero ser franquiciado</a>
                    <a href="#" class="footer__enlace">Anuncie aquí</a>
                </div>
                <form action="" class="footer__form">
                    <h3 class="footer__form-titulo">Hable con nosotros</h3>
                    <div class="input__contenedor">
                        <input type="text" class="input nombre" placeholder="Nombre" required minlength="3" maxlength="40"
                            data-tipo="nombre">
                        <span class="input-error"></span>
                    </div>
                    <div class="input__contenedor">
                        <input type="text" class="input msj" placeholder="Mensaje" required
                            minlength="50" maxlength="120" data-tipo="msj">
                        <span class="input-error"></span>
                    </div>
                    <button type="submit" class="footer__btn">Enviar mensaje</button>
                </form>
            </div>
            <div class="footer__info">
                <p class="footer__dev">Desarrollado por Agustina Becerra 2022 | Buenos Aires, Argentina </p>
            </div>
        </div>
    </footer>
    <script type="module" src="../js/app.js"></script>
</body>

</html>
