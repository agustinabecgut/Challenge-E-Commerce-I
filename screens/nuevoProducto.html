<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">    
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/nuevoProducto.css">
    <link rel="stylesheet" href="../css/footer.css">
    <title>AluraGeek - Agregar nuevo producto</title>
</head>
<body>
    <header>
        <div class="header__contenido">
            <div class="header__nav">
                <img class="header__img" src="../assets/Logo.png" alt="Logo de AluraGeek">
                <input type="search" class="header__busqueda" name="busqueda_productos" placeholder="&#128269; ¿Qué desea buscar?">
                <a href="#" class="header__btn">Menú Administrador</a>
            </div>
        </div>
    </header>  
    <main>
        <div class="nuevoProducto__contenido">
            <h2 class="nuevoProducto__titulo">Agregar nuevo producto</h2>
            <form action="" class="nuevoProducto__form">
                <input type="text" class="nuevoProducto__inputUrl" placeholder="URL de la imagen">
                <input type="text" class="nuevoProducto__inputCategoria" placeholder="Categoria">
                <input type="text" class="nuevoProducto__inputNombre" placeholder="Nombre del producto">
                <input type="text" class="nuevoProducto__inputPrecio" placeholder="Precio del producto">
                <input type="text" class="nuevoProducto__inputDescripcion" placeholder="Descripción del producto">
                <button type="submit" class="nuevoProducto__btn">Agregar producto</button>
            </form>
        </div>
    </main>  
    <footer>
        <div class="footer__box">
            <div class="footer__contenido">
                <div class="footer__enlaces">
                    <img src="../assets/Logo.png" alt="Logo de AluraGeek" class="footer__logo">
                    <a href="#" class="footer__enlace">Quienes somos</a>
                    <a href="#" class="footer__enlace">Politica de privacidad</a>
                    <a href="#" class="footer__enlace">Programa de fidelidad</a>
                    <a href="#" class="footer__enlace">Nuestras tiendas</a>
                    <a href="#" class="footer__enlace">Quiero ser franquiciado</a>
                    <a href="#" class="footer__enlace">Anuncie aquí</a>
                </div>
                <form action="" class="footer__form">
                    <h3 class="footer__form-titulo">Hable con nosotros</h3>
                    <input type="text" class="footer__input-nombre" placeholder="Nombre">
                    <input type="text" class="footer__input-msj" placeholder="Escribe tu mensaje">
                    <button type="submit" class="footer__btn">Enviar mensaje</button>
                </form>
            </div>
            <div class="footer__info">
                <p class="footer__dev">Desarrollado por Agustina Becerra 2022 | Buenos Aires, Argentina </p>
            </div>
        </div>
    </footer>
</body>
</html>
