<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/footer.css">
    <title>AluraGeek - Inicio de sesión</title>
</head>

<body>
    <header>
        <div class="header__contenido">
            <div class="header__nav">
                <img class="header__img" src="../assets/Logo.png" alt="Logo de AluraGeek">
                <input type="search" class="header__busqueda" name="busqueda_productos"
                    placeholder="&#128269; ¿Qué desea buscar?">
            </div>
        </div>
    </header>
    <main>
        <div class="login__contenido">
            <form action="/screens/productos.html" class="login__form">
                <h2 class="login__titulo">Iniciar sesión</h2>
                <div class="input__contenedor">
                    <input type="email" class="input email" placeholder="Escriba su correo electrónico" required
                        data-tipo="email">
                    <span class="input-error"></span>
                </div>
                <div class="input__contenedor">
                    <input type="password" class="input password" placeholder="Escriba su contraseña" required
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                        title="Al menos 8 caracteres, una letra mayúscula, una letra minúscula, un número y un caracter especial"
                        data-tipo="password">
                    <span class="input-error"></span>
                </div>
                <button type="submit" class="login__btn" id="loginBtn">Entrar</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer__box">
            <div class="footer__contenido">
                <div class="footer__enlaces">
                    <img src="../assets/Logo.png" alt="Logo de AluraGeek" class="footer__logo">
                    <a href="#" class="footer__enlace">Quienes somos</a>
                    <a href="#" class="footer__enlace">Politica de privacidad</a>
                    <a href="#" class="footer__enlace">Programa de fidelidad</a>
                    <a href="#" class="footer__enlace">Nuestras tiendas</a>
                    <a href="#" class="footer__enlace">Quiero ser franquiciado</a>
                    <a href="#" class="footer__enlace">Anuncie aquí</a>
                </div>
                <form action="" class="footer__form">
                    <h3 class="footer__form-titulo">Hable con nosotros</h3>
                    <div class="input__contenedor">
                        <input type="text" class="input nombre" placeholder="Nombre" required minlength="3" maxlength="40"
                            data-tipo="nombre">
                        <span class="input-error"></span>
                    </div>
                    <div class="input__contenedor">
                        <input type="text" class="input msj" placeholder="Mensaje" required
                            minlength="50" maxlength="120" data-tipo="msj">
                        <span class="input-error"></span>
                    </div>
                    <button type="submit" class="footer__btn">Enviar mensaje</button>
                </form>
            </div>
            <div class="footer__info">
                <p class="footer__dev">Desarrollado por Agustina Becerra 2022 | Buenos Aires, Argentina </p>
            </div>
        </div>
    </footer>
    <script type="module" src="../js/app.js"></script>
</body>

</html>
